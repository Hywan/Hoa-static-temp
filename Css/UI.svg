<?xml version="1.0" encoding="utf-8"?>

<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="schema-mask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox"
          x="0" y="0" width="1" height="1">
      <rect x="0" y="0" width="1" height="1" fill="white" />
      <rect x=".25" y=".25" width=".5" height=".5" fill="black" />
    </mask>

    <marker id="arrow" refX="0" refY="3"
            markerUnits="strokeWidth" markerWidth="12" markerHeight="10"
            orient="auto">
      <path d="M 0,0 L 0,6 L 7,3 z" />
    </marker>

    <filter id="shadow">
      <feColorMatrix in="SourceGraphic" result="saturateOut" type="saturate" values="0" />
      <feGaussianBlur in="saturateOut" result="blurOut" stdDeviation="4" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>

    <radialGradient id="boxFill"
                    cx="50%" cy="50%" r="100%" fx="50%" fy="10%">
      <stop offset="5%"  stop-color="#8ec33d" />
      <stop offset="95%" stop-color="#508106" />
    </radialGradient>
  </defs>
</svg>
